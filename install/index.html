<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Simple CMS integrated with responsive web page." />
  <meta name="author" content="Andrzej Żukowski" />

  <title>Install Backend of Application</title>

  <!-- Bootstrap core CSS -->
  <link href="../admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Admin Page CSS -->
  <link href="styles.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/install">Register Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Zamknij</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div id="mainContent">
          <!-- Register Form -->
          <div class="registerForm" id="registerForm">
            <div class="row">
              <div class="col-md-4 mx-auto">
                  <form class="form" id="mainRegisterForm" method="POST">
                      <h3 class="mb-4">Rejestracja</h3>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" id="email-register" name="email" class="form-control" required />
                      </div>
                      <div class="form-group">
                          <label for="password">Hasło:</label>
                          <input type="password" id="password-register" name="password" class="form-control" required />
                      </div>
                      <div class="button">
                          <button class="btn btn-lg btn-primary" type="button" onclick="registerUser()">Zapisz</button>
                          <button class="btn btn-lg btn-warning" type="button" onclick="showPreview()">Anuluj</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
          <!-- End -->
          <!-- Progress -->
          <div id="progress" class="text-center" style="margin-top: 10em; display: none;">
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="caption">Aplikacja jest instalowana. Proszę czekać...</div>
            <div class="percent" style="font-weight: bold;"></div>
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
  <!-- Alerts -->
  <div id="alerts">
    <div class="alert alert-success" role="alert">
      A simple success alert—check it out!
    </div>
    <div class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>  
  </div>
  <!-- End -->

  <!-- Bootstrap core JavaScript -->
  <script src="../admin/vendor/jquery/jquery.min.js"></script>
  <script src="../admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Install Page Script -->
  <script src="page.js"></script>

</body>

</html>
